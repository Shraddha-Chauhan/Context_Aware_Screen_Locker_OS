<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Screen Locker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .welcome-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: bgShift 10s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Main Content */
        .welcome-container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 0 20px;
        }

        .welcome-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffd89b, #19547b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s infinite, glow 2s infinite alternate;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
        }
        .welcome-text {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #ffd89b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: textSlide 1.5s ease-out;
        }
        

        @keyframes textSlide {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subtext {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeIn 2s 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 0.9; }
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 3rem;
            animation: slideUp 1s 1s forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffd89b;
        }

        .feature-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Progress Section */
        .progress-section {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1s 1.5s forwards;
            opacity: 0;
        }

        .progress-text {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ffd89b, #19547b);
            border-radius: 10px;
            animation: fillProgress 3s ease-in-out forwards;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes fillProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-text { font-size: 2.5rem; }
            .welcome-icon { font-size: 4rem; }
            .subtext { font-size: 1.1rem; }
            .features-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="welcome-bg"></div>
    
    <div class="floating-elements" id="floatingElements"></div>

    <div class="welcome-container">
        <div class="welcome-icon">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        
        <h1 class="welcome-text">Welcome to Dashboard!</h1>
        <div class="subtext">Initializing Secure Environment...</div>

        <div class="features-grid">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="bi bi-person-check-fill"></i>
                </div>
                <div class="feature-text">Face Recognition</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="bi bi-shield-check"></i>
                </div>
                <div class="feature-text">Secure Access</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="feature-text">Real-time Monitoring</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="bi bi-people-fill"></i>
                </div>
                <div class="feature-text">Multi-user</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-text">Loading security modules...</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating elements
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('floatingElements');
            const elementCount = 8;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 15;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${posX}%`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                container.appendChild(element);
            }
        });

        // Redirect after progress completes
        setTimeout(() => {
            window.location.href = "{{ url_for('home') }}";
        }, 3000);
    </script>
</body>
</html>
