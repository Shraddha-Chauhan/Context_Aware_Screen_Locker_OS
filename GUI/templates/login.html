{% extends "layout.html" %}
{% block content %}
<style>
    /* === Enhanced Login Styles === */
    .login-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
    }

    .login-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: -2;
    }

    .login-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 100px rgba(102, 126, 234, 0.1);
        padding: 50px 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        animation: slideUp 0.8s ease;
        position: relative;
        overflow: hidden;
    }

    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-icon {
        font-size: 4.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        display: inline-block;
        animation: iconPulse 2s infinite;
    }

    @keyframes iconPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .login-card h2 {
        color: #2d3748;
        font-weight: 700;
        margin-bottom: 10px;
        font-size: 2.2rem;
    }

    .login-card .subtitle {
        color: #718096;
        font-size: 1.1rem;
        margin-bottom: 35px;
        font-weight: 400;
    }

    .login-field {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        color: #2d3748;
        border-radius: 12px;
        padding: 14px 18px;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 1rem;
    }

    .login-field:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: #fff;
        transform: translateY(-2px);
    }

    .form-label {
        color: #4a5568;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 14px 0;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s ease;
        font-size: 1.1rem;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
    }

    .btn-login:hover::before {
        left: 100%;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-footer {
        margin-top: 25px;
        color: #a0aec0;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .feature-list {
        background: rgba(102, 126, 234, 0.05);
        border-radius: 15px;
        padding: 20px;
        margin-top: 25px;
    }

    .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        color: #4a5568;
        font-size: 0.9rem;
    }

    .feature-item:last-child {
        margin-bottom: 0;
    }

    .feature-item i {
        color: #667eea;
        margin-right: 10px;
        font-size: 1rem;
    }
</style>

<div class="login-background"></div>
<div class="login-particles" id="particles"></div>

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-icon">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h2>Admin Login</h2>
        <p class="subtitle">Secure Access to Screen Locker Dashboard</p>

        <form method="POST">
            <div class="mb-4 text-start">
                <label class="form-label">
                    <i class="bi bi-person-fill me-2"></i>Username
                </label>
                <input type="text" name="username" class="form-control form-control-lg login-field" 
                       placeholder="Enter your username" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">
                    <i class="bi bi-key-fill me-2"></i>Password
                </label>
                <input type="password" name="password" class="form-control form-control-lg login-field" 
                       placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
            </button>
        </form>

        <div class="feature-list">
            <div class="feature-item">
                <i class="bi bi-shield-check"></i>
                <span>Advanced facial recognition security</span>
            </div>
            <div class="feature-item">
                <i class="bi bi-person-check"></i>
                <span>Multi-user access management</span>
            </div>
            <div class="feature-item">
                <i class="bi bi-graph-up"></i>
                <span>Real-time security monitoring</span>
            </div>
        </div>

        <div class="login-footer">
            <i class="bi bi-info-circle-fill"></i>
            <span>Authorized personnel only</span>
        </div>
    </div>
</div>

<script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 6 + 2;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 3 + 3;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            particlesContainer.appendChild(particle);
        }
    });
</script>
{% endblock %}
