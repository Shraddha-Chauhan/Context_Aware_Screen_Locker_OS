{% extends "layout.html" %}
{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Authorized Users</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user }}</td>
                <td>
                    <a href="/remove_user/{{ user }}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
